<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Service Central Chat Alert</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 15px;
                min-width: 250px;
            }
            h1 {
                font-size: 18px;
                margin-bottom: 10px;
            }
            /* Toggle Switch Styles */
            .switch {
                position: relative;
                display: inline-block;
                width: 50px;
                height: 24px;
            }
            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }
            .slider {
                position: absolute;
                cursor: pointer;
                top: 0; left: 0; right: 0; bottom: 0;
                background-color: #ccc;
                transition: 0.4s;
                border-radius: 24px;
            }
            .slider:before {
                position: absolute;
                content: "";
                height: 18px;
                width: 18px;
                left: 3px;
                bottom: 3px;
                background-color: white;
                transition: 0.4s;
                border-radius: 50%;
            }
            input:checked + .slider {
                background-color: #4CAF50;
            }
            input:checked + .slider:before {
                transform: translateX(26px);
            }

            label {
                display: block;
                margin-top: 15px;
                font-weight: bold;
            }
            select {
                margin-top: 5px;
                width: 100%;
                padding: 5px;
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <h1>Service Central Chat Alert</h1>
        <label for="toggleExtension">Enable Extension</label>
        <label class="switch">
            <input type="checkbox" id="toggleExtension" />
            <span class="slider"></span>
        </label>

        <label for="notificationSound">Notification Sound</label>
        <select id="notificationSound">
            <!-- option elements populated dynamically by popup.js -->
        </select>
        <script src="popup.js"></script>
    </body>
</html>
